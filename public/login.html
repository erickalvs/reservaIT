<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Cadastro</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div id="splashScreen" class="splash-screen">
      <img id="splashImage" src="./imgs/logoinicio.svg" alt="Carregando..." />
    </div>

    <div class="top-img">
      <img src="./imgs/reservaitlogo.PNG" alt="Descrição da imagem" />
    </div>

    <!-- Formulário de login -->
    <div id="loginForm" class="form-container">
      <h1>Seja Bem-vindo!</h1>
      <h2>Login</h2>
      <form method="POST">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
        <button type="submit">Entrar</button>
      </form>
      <button class="toggle-btn" id="showRegisterBtn">Criar Conta</button>
    </div>

    <!-- Formulário de cadastro -->
    <div id="registerForm" class="form-container" style="display: none">
      <h2>Cadastrar</h2>
      <form id="registerForm">
        <!-- Campos de cadastro -->
        <label for="registerCpf">CPF:</label>
        <input
          type="text"
          id="registerCpf"
          name="cpf"
          required
          pattern="\d{11}"
          title="Digite um CPF válido (apenas números, 11 dígitos)"
        />

        <label for="registerNome">Nome:</label>
        <input type="text" id="registerNome" name="nome" required />

        <label for="registerTelefone">Telefone Celular: </label>
        <input
          type="text"
          id="registerTelefone"
          name="telefone"
          required
          pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
          placeholder="(XX) XXXXX-XXXX"
          title="Digite um telefone válido"
        />

        <label for="registerEmail">E-mail:</label>
        <input type="email" id="registerEmail" name="email" required />

        <label for="registerDataNasc">Data de Nascimento:</label>
        <input type="date" id="registerDataNasc" name="dataNasc" required />

        <label for="registerSenha">Senha:</label>
        <input type="password" id="registerSenha" name="senha" required />

        <button type="submit">Cadastrar</button>
      </form>
      <button class="toggle-btn" id="showLoginBtn">Já tenho uma conta</button>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
